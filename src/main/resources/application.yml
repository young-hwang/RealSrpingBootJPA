spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
  devtools:
    restart.enabled: true
    liveload.enabled: true
  thymeleaf.cache: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
